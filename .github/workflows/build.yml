name: Build WPF Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore Windows11WpfApp/Windows11WpfApp.csproj

    - name: Build
      run: dotnet build Windows11WpfApp/Windows11WpfApp.csproj --no-restore

    - name: Test
      run: dotnet test Windows11WpfApp/Windows11WpfApp.csproj --no-build --verbosity normal